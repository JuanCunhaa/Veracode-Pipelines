# APIID e APIKEY nos variable group

trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'windows-latest'

variables:
  - group: VeracodeSecrets #Nome do Variable Group aqui

stages:

  - stage: PipelineScan
    displayName: 'ğŸ§ª Veracode Pipeline Scan'
    dependsOn: Build
    jobs:
      - job: PipelineScanJob
        displayName: 'ğŸ“¦ Pipeline Scan Job'
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - checkout: self

          - task: DownloadBuildArtifacts@0
            displayName: 'ğŸ“¥ Baixar artefato publicado'
            inputs:
              artifactName: 'analysisPack'
              downloadPath: '$(System.ArtifactsDirectory)'

          - bash: |
              FILE=$(find "$(System.ArtifactsDirectory)/analysisPack" -type f -name "verascan.*" | head -n 1)

              if [ ! -f "$FILE" ]; then
                echo "âŒ Arquivo verascan.* nÃ£o encontrado."
                exit 1
              fi

              echo "âœ… Encontrado: $FILE"

              curl -O -L https://downloads.veracode.com/securityscan/pipeline-scan-LATEST.zip
              unzip pipeline-scan-LATEST.zip -d pipeline-scan

              echo "ğŸ” Executando Pipeline Scan..."
              java -jar pipeline-scan/pipeline-scan.jar \
                -vid "$APIID" \
                -vkey "$APIKEY" \
                -f "$FILE"
            displayName: 'ğŸ§ª Executar Pipeline Scan'
            env:
              APIID: $(APIID)
              APIKEY: $(APIKEY)